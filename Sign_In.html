<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css">
    <title>Sign In</title>
</head>

<body class="bg-gradient-to-r from-gray-800 to-green-300 text-green-400">
    <!-- ********************Header****************** -->
    <header>
        <!-- ***********Navigation Bar************* -->
        <nav class="bg-gray-600 p-8 border-solid border-2 border-green-600">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <a href="#" class="text-3xl font-bold text-green-400">Music Player</a>
                </div>
                <div>
                    <a href="index.html" class="text-green-400 font-medium text-1xl mr-5">Home</a>
                    <a href="About.html" class="text-green-400 font-medium text-1xl mr-5">About</a> 
                    <a href="Sign_In.html" class="text-green-400 font-medium text-1xl mr-5">Sign In</a>
                    <a href="Create_Account.html" class="text-green-400 font-medium text-1xl">Create Account</a>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- ********* Sign In ********* -->
    <div class="container flex flex-col mx-auto rounded-lg pt-12 my-5">
        <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
            <div class="flex items-center justify-center w-full lg:p-12">
                <div class="flex items-center xl:p-10">
                    <form class="flex flex-col w-full h-full pb-6 text-center rounded-3xl">
                        <h3 class="mb-3 text-4xl font-extrabold text-gray-200">Sign In</h3>
                        <p class="mb-4 text-gray-200">Enter your email and password</p>
                        <a class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-grey-900 bg-grey-400 hover:bg-grey-400 focus:ring-4 focus:ring-grey-300">
                            <img class="h-5 mr-2" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/logos/logo-google.png" alt="google logo">
                            Sign in with Google
                        </a>
                        <!-- or -->
                        <div class="flex items-center mb-3">
                            <hr class="h-0 border-b border-solid border-grey-600 grow">
                            <p class="mx-4 text-gray-200">or</p>
                            <hr class="h-0 border-b border-solid border-grey-500 grow">
                        </div>
                        <!-- Email -->
                        <label for="email" class="mb-2 text-md text-start text-gray-200">Email*</label>
                        <input id="email" type="email" placeholder="mail@blogsphere.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-green-300 mb-7 placeholder:text-grey-700 bg-white text-dark-grey-900 rounded-2xl"/>

                        <!-- Password -->
                        <label for="password" class="mb-2 text-md text-start text-gray-200">Password*</label>
                        <input id="password" type="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-green-300 placeholder:text-grey-700 bg-grey-400 text-dark-grey-900 rounded-2xl"/>
                        
                        <div class="flex flex-row justify-between mb-8">
                            <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                                <!-- ********* checkbox ********** -->
                                <input type="checkbox" checked value="" class="sr-only peer">
                                <div class="w-5 h-5 bg-white border-2 rounded-sm border-grey-500 peer peer-checked:border-0 peer-checked:bg-black">
                                    <img class="" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png" alt="tick">
                                </div>
                                <!-- ********** keep me logged in ********** -->
                                <span class="ml-3 text-md font-normal text-gray-200">Keep me logged in</span>
                            </label>
                            <a href="Create-Account.html" class="mr-4 text-md text-gray-200">Forget password?</a>
                        </div>

                        <!-- ********** sign in button *********** -->
                        <button class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-green-400 focus:ring-4 focus:ring-purple-blue-100 bg-green-500">Sign In</button>
                        <p class="text-md leading-relaxed text-gray-200">Not registered yet? <a href="Create-Account.html" class="font-bold text-gray-200">Create an Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- start of Footer -->
    <footer class="bg-gray-600 text-green-400 p-8 mt-84 border-solid border-2 border-green-600">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left">
                <p class="text-1xl hover:text-gray-300">&copy; 2024 Blog Sphere. All rights reserved.</p>
            </div>
            <ul class="flex justify-center md:justify-end space-x-4 mt-2 md:mt-0">
                <li><a href="#" class="hover:text-gray-300 text-1xl text-green-400">Privacy Policy</a></li>
                <li><a href="#" class="text-1xl">Terms of Service</a></li>
                <li><a href="#" class="hover:text-gray-200 text-1xl">Contact</a></li>
            </ul>
        </div>
    </footer>
    <!-- end of footer -->

    <!-- ******JavaScript functionality will go here******* -->
    <script src="App.js"></script>    
</body>
</html>
